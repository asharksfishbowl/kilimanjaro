name: Climbing the Mountain
on:
  push:
    branches:
    - master
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Install Dependencies
        run:  npm ci
      - name: Install Firebase tools
        run:  npm install firebase-tools
      - name: Install Firebase Functions
        run:  npm install firebase-functions@latest
      - name: Build Production Artifact
        run:  npm run build production
      - name: Archive Production Artifact
        uses: actions/upload-artifact@master
        with:
          name: build
          path: build
  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download Artifact
      uses: actions/download-artifact@master
      with:
        name: build
        path: build
    - name: Deploy to Firebase
      uses: lowply/deploy-firebase@v0.0.3
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        FIREBASE_PROJECT: ${{ secrets.FIREBASE_PROJECT }}
        TARGET_BRANCH: master
    - name: Deploy Fuctions to Firebase
      uses: wib-wub/deploy-firebase-functions@1.0.1
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
